			# This week in technology, open source, and Linux!
			By The Open Source Club 
			---

			# This week in technology, open source, and Linux!
			* Hopefully this will make the weekly run down much smoother.
			* A lot of stuff happened this week! Here's a quick run down.
			---
			# [Moore's Law is dead? ](http://arstechnica.co.uk/information-technology/2016/02/moores-law-really-is-dead-this-time/)
			* Moore's Law states that the number of transistors on a circuit will double roughly each year.
			* Reaching a point where it's very difficult to make things smaller and work reliably.
			---
			# [Google will reject flash ads #KillFlash](http://latestgadgets.tech/2016/02/11/google-will-reject-all-flash-based-adverts-push-for-html5)
			* From June 2016 Google will no longer accept flash ads.
			* By 2nd Jan 2017 Google will no longer run flash based ads on Google Display Network or DoubleClick 
			---
			# [LibreOffice 5.1](http://www.pcworld.com/article/3031234/software-productivity/libreoffice-51-features-streamlined-menus-and-remote-server-support.html)
			* Reorganized menus
			* Saving and loading from remote servers
			* Improved compatability with MS office.
			---
			# [Android OEMs and Ubuntu Phones](http://www.omgubuntu.co.uk/2016/02/android-oems-will-ship-ubuntu-phones-year-say-canonical?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+d0od+%28OMG!+Ubuntu!%29)
			* Android OEMs will ship Ubuntu phones within the year
			* Gives users more choice about what OS they can have on their phone.
			* World's biggest carrier **China Mobile** endorses Canonical and this move.
			---
			# [htop 2.0](http://hisham.hm/htop/)
			* HTOP 2.0 is released.
			* An interactive process viewer for Unix systems
			* Cross platform
				** Linux
				** FreeBSD
				** OpenBSD
				** Mac OS X
			---
			# [Encryption Bill](http://www.dailydot.com/politics/privacy-bill-congress-encrypt-act-backdoors-ted-lieu/)
			* 2 US Senators Ted Lieu (D-Calif) and Blake Farenthold (R-Texas)
			* Proposing bill that will stop states from banning encryption
			---
			# [Gender Bias on GitHub contributions](http://arstechnica.com/information-technology/2016/02/data-analysis-of-github-contributions-reveals-unexpected-gender-bias/?)
			* Women's contributions to open source are more likely to be accepted than men's.
			* Lots of interesting stuff. Worth reading.
			---
			# [Amazon Lumberyard](https://aws.amazon.com/lumberyard/)
			* Game engine that will compete with Unity and Unreal
			* Full source code included.
			* Source is not free to modify, redistribute, etc.
			---
			# [Bid made for Opera worth 1.2B](http://techcrunch.com/2016/02/09/chinese-tech-group-led-by-qihoo-360-bids-1-2b-for-browser-maker-opera/)
			* 2 Chinese companies Kulun Tech and Qihoo 360 are making bids for Opera
			* Deal is for 100% of the company
			---
			# Thanks for listening
